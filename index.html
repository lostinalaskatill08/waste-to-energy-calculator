<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waste-to-Energy Calculator</title>
    
    <!-- React -->
    <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone@7.21.0/babel.min.js"></script>
    
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        function Calculator() {
            const [population, setPopulation] = React.useState('');
            const [result, setResult] = React.useState(null);

            const handleCalculate = () => {
                const pop = parseFloat(population);
                if (!pop) return;

                const totalWaste = pop * 1.105; // tons per year
                const energy = totalWaste * 0.42; // MWh per ton
                setResult(energy);
            };

            return (
                <div className="p-4 max-w-4xl mx-auto">
                    <h1 className="text-2xl font-bold mb-4">Waste-to-Energy Calculator</h1>
                    
                    <div className="mb-4">
                        <input
                            type="number"
                            value={population}
                            onChange={(e) => setPopulation(e.target.value)}
                            placeholder="Enter population"
                            className="border p-2 mr-2"
                        />
                        <button 
                            onClick={handleCalculate}
                            className="bg-blue-500 text-white px-4 py-2 rounded"
                        >
                            Calculate
                        </button>
                    </div>

                    {result && (
                        <div className="bg-white p-4 rounded shadow">
                            <p>Estimated Energy Production: {result.toFixed(2)} MWh/year</p>
                        </div>
                    )}
                </div>
            );
        }

        ReactDOM.render(<Calculator />, document.getElementById('root'));
    </script>
</body>
</html>
